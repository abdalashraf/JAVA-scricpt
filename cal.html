<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>

</style>

<body>

    <div class="container ">
        <div class="row">
            <div class=" main">
                <input id="input" type="text" class="screen">


                <button class="btn btn-dark button">7</button>
                <button class="btn btn-dark button">8</button>
                <button class="btn btn-dark button">9</button><button class="btn btn-danger button">รท</button> <br>
                <button class="btn btn-dark button">4</button>
                <button class="btn btn-dark button">5</button>
                <button class="btn btn-dark button">6</button><button class="btn btn-danger button">*</button><br>
                <button class="btn btn-dark button">1</button>
                <button class="btn btn-dark button">2</button>
                <button class="btn btn-dark button">3</button><button class="btn btn-danger button">-</button> <br>
                <button class="btn btn-dark button">0</button>
                <button class="btn btn-dark button">.</button>
                <button class="btn btn-danger button">+</button><button class="btn btn-danger button">=</button>
            </div>
        </div>
        <script>
            let input = document.getElementById("input");
            let button = document.getElementsByTagName('button');
            for (let a = 0; button.length > a; a++) {
                button[a].addEventListener('click', function() {
                    if (button[a].innerHTML == '=') {
                        input.value = eval(input.value);
                        return;
                    }
                    if (button[a].innerHTML == 'c') {
                        input.value = '';
                        return;
                    }

                    input.value += button[a].innerHTML;
                    // console.log();
                });
                // console.log(button[a]);

            }
        </script>

    </div>

</body>

</html>
