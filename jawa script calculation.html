<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let a = prompt("Enter Your Total Marks")
        let b = prompt("Enter Your Obtained Marks")
        c = 100;

        document.write(b / a * c)

        if (b > 399 && b < 500) {
            document.write("% Congratulations You Have Got (A+) Grade")
        }
    </script>



</body>

</html>
